<head>

  <!-- <script src="../assets/js/anime.1.3.js"></script> -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .wrapper {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .el {
      position: absolute;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      border: 1px solid currentColor;
      /*background-color: currentColor;*/
    }
  </style>
</head>
<body>
  <div class="wrapper"></div>
  <script>

    const wrapperEl = document.querySelector('.wrapper');
    const numberOfEls = 300;
    const duration = 8000;
    const delay = duration / numberOfEls;
    const gap = 8;

    let tl = anime.timeline({
      duration: delay / 2,
      complete: function() { tl.restart(); }
    });

    function createEl(i) {
      let el = document.createElement('div');
      const rotate = (360 / numberOfEls) * i;
      const translateY = -(numberOfEls - i) * .5;
      const hue = Math.round(180 / numberOfEls * i);
      const diameter = gap + (i * gap);
      const scale = (diameter + gap) / diameter;
      el.classList.add('el');
      el.style.zIndex = numberOfEls - i;
      el.style.width = diameter + 'px';
      el.style.height = diameter + 'px';
      el.style.marginTop = -(diameter / 2) + 'px';
      el.style.marginLeft = -(diameter / 2) + 'px';
      el.style.opacity = 0;
      el.style.color = 'hsl(' + hue + ', 30%, 30%)';
      tl.add({
        begin: function() {
          anime({
            targets: el,
            opacity: [0, 1],
            color: ['hsl(' + hue + ', 30%, 30%)', 'hsl(' + hue + ', 50%, 50%)'],
            translateY: [0, translateY],
            // scale: [1, 2],
            // rotate: [0, 45],
            // borderRadius: ['50%', '40%'],
            easing: 'easeInOutSine',
            direction: 'alternate',
            duration: duration / 4
          });
        }
      });
      wrapperEl.appendChild(el);
    };

    for (let i = 0; i < numberOfEls; i++) createEl(i);

  </script>
  <script src="../assets/js/stats.js"></script>
</body>
</html>
