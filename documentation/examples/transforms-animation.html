  <style>

    body {
      overflow: hidden;
    }

    .el {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1em;
      height: 1em;
      margin: -.5em 0 0 -.5em;
      border: 1px solid currentColor;
      background-color: currentColor;
      font-size: 20px;
      border-radius: 50%;
    }

  </style>
</head>
<body></body>
<script>

    const wrapperEl = document.body;
    const numberOfEls = 500;
    const duration = 2000;

    function createEl(i) {
      let el = document.createElement('div');
      const hue = Math.round(50 / numberOfEls * i);
      const angle = anime.random(-360, 360);
      el.classList.add('el');
      el.style.color = 'hsl(' +  anime.random(0, 50) + ', 70%, 70%)';
      el.style.transform = 'rotate(' + angle + 'deg)';
      anime({
        targets: el,
        translateX: anime.random(300, 350),
        scale: [0, 1],
        delay: i * (duration / numberOfEls),
        loop: true,
        easing: 'easeInOutSine',
        duration: duration
      });
      wrapperEl.appendChild(el);
    };

    for (let i = 0; i < numberOfEls; i++) createEl(i);

  </script>
  <script src="../assets/js/vendors/stats.min.js"></script>
