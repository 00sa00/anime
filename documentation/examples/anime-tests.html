  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .item {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: currentColor;
      margin: 10px;
    }
  </style>
</head>
<body>
  <div class="item color-01"></div>
  <div class="item color-02"></div>
  <div class="item color-03"></div>
  <script>
    var anim = anime({
      targets: '.color-01',
      backgroundColor: '#BAD',
      direction: 'alternate',
      easing: 'linear',
      translateX: 50,
      loop: true
    });
    var anim = anime({
      targets: '.color-02',
      scale: 2,
      opacity: .5,
      loop: true
    });
    console.log(anim);
    function mouseenter(e) {
      var anim = anime({
        targets: this,
        scale: 2,
        opacity: .5
      });
      console.log(anim);
    }
    function mouseleave(e) {
      anime({
        targets: this,
        scale: 1,
        opacity: 1
      })
    }
    var el = document.querySelector('.color-01');
    el.addEventListener('mouseenter', mouseenter, false);
    el.addEventListener('mouseleave', mouseleave, false);
  </script>
</body>
