<!DOCTYPE html>
<html>
<head>
  <title>SVG | anime.js</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <link href="../assets/css/anime.css" rel="stylesheet">
  <script src="../../anime.js"></script>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .path-anim {
      position: relative;
      width: 400px;
      height: 200px;
    }
    .el {
      position: absolute;
      top: 0;
      left: 0;
      width: 12px;
      height: 12px;
      margin: -6px 0 0 -6px;
      background: white;
    }
  </style>
</head>
<body>
  <div class="row demo timeline">
    <div class="path-anim color-06">
      <svg viewBox="0 0 400 200" fill="none" stroke="currentColor" stroke-width="4">
        <path d="M20 100 60 100 80 120 100 80 120 140 140 60 160 160 180 40 200 180 220 20 240 160 260 40 280 140 300 60 320 120 340 100 380 100"/>
      </svg>
      <div class="el" style="transform: translateX(20px) translateY(100px)"></div>
    </div>
    <script>
    (function() {

      function generateDots() {
        var currentX = 70;
        var d = 'M20 100 50 100 60 ';
        for (var i = 0; i < 13; i++) {
          var highY = anime.random(5, 100);
          d+= 100 - highY + ' ' + currentX + ' ';
          currentX += 10;
          d+= 100 + highY + ' ' + currentX + ' ';
          currentX += 10;
        }
        d+= '100 350 100';
        return d;
      }

      var pathEl = document.querySelector('path');

      var pathAnim = function() {
        pathEl.setAttribute('d', generateDots());
        var path = anime.path(pathEl);
        anime({
          targets: '.el',
          translateX: path('x'),
          translateY: path('y'),
          rotate: path('angle'),
          scale: [
            { value: [4, 1], duration: 200 },
            { value: [1, 0], duration: 200, delay: 3000 }
          ],
          easing: 'linear',
          duration: 3000
        });
        anime({
          targets: pathEl,
          easing: 'linear',
          strokeDashoffset: [anime.setDashoffset, 0],
          duration: 3000,
          opacity: {
            value: [1, 0],
            duration: 400,
            delay: 3000
          },
          complete: pathAnim
        });
      }

      pathAnim();

    })();
    </script>
  </div>
</body>
</html>
