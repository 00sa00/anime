<!DOCTYPE html>
<html>
<head>
  <title>stagger | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:title" content="anime.js">
  <meta property="og:url" content="http://animejs.com">
  <meta property="og:description" content="Javascript Animation Engine">
  <meta property="og:image" content="http://animejs.com/documentation/assets/img/icons/og.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="anime.js">
  <meta name="twitter:site" content="@juliangarnier">
  <meta name="twitter:description" content="Javascript Animation Engine">
  <meta name="twitter:image" content="http://animejs.com/documentation/assets/img/icons/twitter.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png" >
  <link href="../assets/css/documentation.css" rel="stylesheet">
  <style>

    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .easing-visualizer {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      width: 400px;
      height: 400px;
    }

    .easing-visualizer div {
      width: 2px;
      height: 2px;
      margin: 0 0 0 0;
      background-color: #FFF;
      transform-origin: 50% 100%;
      //border-radius: 50%;
    }

  </style>
</head>
<body>

  <div class="easing-visualizer"></div>

</body>
<script type="module">

  import anime from '../../src/index.js';

  const easingVisualizerEl = document.querySelector('.easing-visualizer');
  const fragment = document.createDocumentFragment();
  const numberOfElements = 51;

  for (let i = 0; i < numberOfElements; i++) {
    fragment.appendChild(document.createElement('div'));
  }

  easingVisualizerEl.appendChild(fragment);

  anime({
    targets: '.easing-visualizer div',
    scaleY: (() => {
      const keyframes = [];
      for (let ease in anime.penner) {
        keyframes.push({value: anime.stagger([200, 1], {easing: ease}), easing: ease});
      };
      keyframes.push({ value: anime.stagger([200, 1], {easing: 'steps(10)'}), easing: 'steps(10)' });
      keyframes.push({ value: anime.stagger([200, 1], {easing: 'cubicBezier(0.545, 0.475, 0.145, 1)'}) });
      keyframes.push({ value: 1 });
      return keyframes;
    })(),
    delay: anime.stagger(15),
    easing: 'easeInOutSine',
    duration: 16000,
    loop: true
  });

</script>
</html>
