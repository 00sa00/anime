  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .item {
      width: 100px;
      height: 100px;
      border-radius: 15%;
      background-color: currentColor;
      margin: 10px;
    }

    .sprite {
      width: 200px;
      height: 300px;
      background-image: url(img/sprite-example.png);
    }

/*    .color-02 {

    .color-04 {
      animation-name: spring;
      animation-duration: 10s;

    @keyframes spring {
      to {
        transform: translateX(800px);
      }
    }

  </style>

<body>
  <div class="sprite"></div>
  <div class="item color-01"></div>
  <div class="item color-02"></div>
  <div class="item color-03"></div>
  <div class="item color-04"></div>
  <div class="item color-05"></div>
  <script>
    // anime.speed = .1;
    var anim01 = anime({
      targets: '.sprite',
      backgroundPosition: '-2000px 0px',
      easing: 'steps(10)',
      duration: 10000,
      loop: true
    })
