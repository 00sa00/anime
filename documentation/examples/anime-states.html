  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .item {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: currentColor;
      margin: 10px;
    }
  </style>

<body>
  <div class="item color-01"></div>
  <div class="item color-02"></div>
  <div class="item color-03"></div>
  <script>

    var animation = anime({
      targets: '.item',
      duration: 2000,
      easing: 'easeOutExpo',
      update: function() {
        console.log('updating')
      }
    })

    animation.states.left = {
      translateX: -100,
      duration: 1000,
      easing: 'easeInOutQuad'
    }

    animation.states.right = {
      translateX: 100
    }

    animation.states.top = {
      translateY: -100
    }

    animation.states.bottom = {
      translateY: 100
    }

  </script>
</body>
