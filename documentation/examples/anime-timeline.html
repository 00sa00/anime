<!DOCTYPE html>
<html>
<head>
  <title>Timeline | anime.js</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <link href="../assets/css/anime.css" rel="stylesheet">
  <script src="../../anime.js"></script>
  <style>

    .demo {
      padding: 20px;
    }

    .row {
      width: 100%;
    }

    .item {
      width: 2rem;
      height: 2rem;
      margin: 1rem;
      background: currentColor;
      border-radius: 50%;
    }

  </style>
</head>
<body>
  <div class="row demo timeline">
    <h2>Timeline</h2>
    <div class="row">
      <div class="item color-04"></div>
      <div class="item color-06"></div>
      <div class="item color-04"></div>
      <div class="item color-06"></div>
    </div>
    <div class="row controls">
      <button class="play">PLAY</button>
      <button class="pause">PAUSE</button>
      <button class="restart">RESTART</button>
      <button class="reverse">REVERSE</button>
      <input class="progress" type="range" min="0" max="100" step=".1" value="0"></input>
    </div>
    <script>
    (function() {
      var progressEl = document.querySelector('.timeline .progress');
      var playEl = document.querySelector('.timeline .play');
      var pauseEl = document.querySelector('.timeline .pause');
      var restartEl = document.querySelector('.timeline .restart');
      var reverseEl = document.querySelector('.timeline .reverse');

      var simpleTL = anime.timeline({
        loop: true,
        direction: 'alternate',
        update: function(a) { progressEl.value = a.progress },
      });

      simpleTL
        .add({
          targets: '.timeline .color-04',
          translateX: [
            { value: 250, duration: 1000, delay: 500, elasticity: 0 },
            { value: 0, duration: 1000, delay: 500, elasticity: 0 }
          ],
          translateY: [
            { value: -40, duration: 500, elasticity: 100 },
            { value: 40, duration: 500, delay: 1000, elasticity: 100 },
            { value: 0, duration: 500, delay: 1000, elasticity: 100 }
          ],
          scaleX: [
            { value: 4, duration: 100, delay: 500, easing: 'easeOutExpo' },
            { value: 1, duration: 900, elasticity: 300 },
            { value: 4, duration: 100, delay: 500, easing: 'easeOutExpo' },
            { value: 1, duration: 900, elasticity: 300 }
          ],
          scaleY: [
            { value: [1.75, 1], duration: 500 },
            { value: 2, duration: 50, delay: 1000, easing: 'easeOutExpo' },
            { value: 1, duration: 450 },
            { value: 1.75, duration: 50, delay: 1000, easing: 'easeOutExpo' },
            { value: 1, duration: 450 }
          ],
          delay: function(el, i) { return 50 * i; }
        })
        .add({
          targets: '.timeline .color-06',
          translateX: [
            { value: 250, duration: 1000, delay: 500, elasticity: 0 },
            { value: 0, duration: 1000, delay: 500, elasticity: 0 }
          ],
          translateY: [
            { value: -40, duration: 500, elasticity: 100 },
            { value: 40, duration: 500, delay: 1000, elasticity: 100 },
            { value: 0, duration: 500, delay: 1000, elasticity: 100 }
          ],
          scaleX: [
            { value: 4, duration: 100, delay: 500, easing: 'easeOutExpo' },
            { value: 1, duration: 900, elasticity: 300 },
            { value: 4, duration: 100, delay: 500, easing: 'easeOutExpo' },
            { value: 1, duration: 900, elasticity: 300 }
          ],
          scaleY: [
            { value: [1.75, 1], duration: 500 },
            { value: 2, duration: 50, delay: 1000, easing: 'easeOutExpo' },
            { value: 1, duration: 450 },
            { value: 1.75, duration: 50, delay: 1000, easing: 'easeOutExpo' },
            { value: 1, duration: 450 }
          ],
          delay: function(el, i) { return 50 * i; },
          offset: '-=2000'
        });

      playEl.onclick = simpleTL.play;
      pauseEl.onclick = simpleTL.pause;
      restartEl.onclick = simpleTL.restart;
      reverseEl.onclick = simpleTL.reverse;
      progressEl.oninput = function() {
        simpleTL.seek((progressEl.value * simpleTL.duration) / 100);
      }
    })();
    </script>
  </div>
</body>
</html>
