  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .particule {
      position: absolute;
      width: 10px;
      height: 10px;
      margin: -5px 0 0 -5px;
      border-radius: 50%;
      /*background-color: #FBF38C;*/
      background-color: currentColor;
    }
  </style>
</head>
<body>
  <script>

    var maxElements = 500;
    var duration = 2000;
    var width = window.innerWidth;
    var height = window.innerHeight;
    var distance = (width > height ? height : width);
    var fragment = document.createDocumentFragment();
    var colors = ['#FF1461', '#18FF92', '#5A87FF'];
    var i = 0;

    while (i <= maxElements) {
      var angle = Math.random() * Math.PI * 2;
      var el = document.createElement('div');
      var color = Math.round((i/maxElements)*(colors.length-1));
      // el.style.color = colors[anime.random(0, 3)];
      // el.style.color = colors[color];
      el.classList.add('particule');
      anime({
        targets: el,
        width: ['0px', '20px'],
        height: ['0px', '20px'],
        left: [width/2+'px', Math.cos(angle) * distance + (width/2) + 'px'],
        top: [height/2+'px', Math.sin(angle) * distance + (height/2) + 'px'],
        color: ['#FF1461', '#5A87FF'],
        delay: (duration / maxElements) * i,
        duration: duration,
        // direction: 'reverse',
        easing: 'easeOutSine',
        loop: true
      });
      fragment.appendChild(el);
      i++;
    }

    document.body.appendChild(fragment);

  </script>
  <script src="../assets/js/stats.js"></script>
</body>
