  <style>
    body {
      overflow: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .wrapper {
      display: flex;
      flex-wrap: wrap;
      width: 30em;
      height: 30em;
    }
    .particule {
      width: 1em;
      height: 1em;
    }
  </style>
</head>
<body>
  <div class="wrapper"></div>
  <script>

    var numberOfEls = 900;
    var duration = 1000;
    var stagger = duration / numberOfEls;
    var midScreenX = window.innerWidth / 2;
    var midScreenY = window.innerHeight / 2;
    var radius = Math.sqrt(midScreenX * midScreenX + midScreenY * midScreenY);
    var fragment = document.createDocumentFragment();
    var wrapperEl = document.querySelector('.wrapper');

    for (var i = 0; i < numberOfEls; i++) {
      var hue = 0 + Math.round(40 / numberOfEls * i);
      var el = document.createElement('div');
      el.classList.add('particule');
      el.style.backgroundColor = 'hsl(' + hue + ', 100%, 40%)';

      anime({
        targets: el,
        translateX: '1em',
        translateY: '1em',
        scale: .5,
        rotate: 90,
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine',
        timeOffset: i * stagger
      });
      fragment.appendChild(el);
    }

    wrapperEl.appendChild(fragment);

  </script>
  <script src="../assets/js/stats.js"></script>
</body>
</html>
