<!DOCTYPE html>
<html>
<head>
  <title>Anime states system | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:title" content="anime.js">
  <meta property="og:url" content="http://animejs.com">
  <meta property="og:description" content="Javascript Animation Engine">
  <meta property="og:image" content="http://animejs.com/documentation/assets/img/icons/og.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="anime.js">
  <meta name="twitter:site" content="@juliangarnier">
  <meta name="twitter:description" content="Javascript Animation Engine">
  <meta name="twitter:image" content="http://animejs.com/documentation/assets/img/icons/twitter.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png" >
  <link href="../assets/css/documentation.css" rel="stylesheet">
  <style>

    body {
      display: flex;
      flex-wrap: no-wrap;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .el {
      width: 50px;
      height: 50px;
      background-color: currentColor;
    }

    .log {
      overflow-y: scroll;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      padding: 20px;
      text-align: left;
      font-family: monospace;
    }

    .counter {
      display: inline-block;
      margin-right: 10px;
      padding: 3px;
      background-color: rgba(255,255,255,.2);
    }

    .time {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      padding: 20px;
      text-align: left;
      font-family: monospace;
    }

  </style>
</head>
<body>

  <div class="el color-04"></div>

  <div class="log"></div>
  <div class="time"></div>

</body>
<script type="module">

  import anime from '../../src/index.js';

  var tileLogEl = document.querySelector('.time');

  var animation = anime({
    targets: '.el',
    translateX: [
      {value: 200},
      {value: -200},
      {value: 200}
    ],
    delay: 2000,
    endDelay: 2000,
    duration: 1000,
    easing: 'linear',
    direction: 'alternate',
    //loop: 3,
    update: function(a) {
      tileLogEl.innerHTML = 'progress : ' + a.progress + '<br>currentTime : ' + a.currentTime;
    }
  });

  console.log(animation);

  function log(animation, logEl) {

    var callbacks = ['begin', 'loopBegin', 'changeBegin', 'change', 'changeComplete', 'loopComplete', 'complete'];

    function appendLog(cbName) {
      animation[cbName] = function() {
        var pEl = document.createElement('p');
        var counterSpanEl = document.createElement('span');
        var textSpanEl = document.createElement('span');
        var lastPEl = logEl.querySelector('p:last-child');
        if (lastPEl && lastPEl.querySelector('.text').innerHTML === cbName) {
          var lastCountEl = lastPEl.querySelector('.counter');
          var lastCountValue = parseFloat(lastCountEl.innerHTML);
          lastCountValue++;
          lastCountEl.innerHTML = lastCountValue;
        } else {
          counterSpanEl.innerHTML = 1;
          textSpanEl.innerHTML = cbName;
          counterSpanEl.classList.add('counter');
          textSpanEl.classList.add('text');
          //anime.setValue(textSpanEl, {color: '#'+(Math.random()*0xFFFFFF<<0).toString(16)})
          pEl.appendChild(counterSpanEl);
          pEl.appendChild(textSpanEl);
          logEl.appendChild(pEl);
          logEl.scrollTop = logEl.scrollHeight;
        }
      }
    }

    callbacks.forEach(appendLog);

  }

  log(animation, document.querySelector('.log'));


</script>
</html>
