<!DOCTYPE html>
<html>
<head>
  <title>Staggered loops | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:title" content="anime.js">
  <meta property="og:url" content="http://animejs.com">
  <meta property="og:description" content="Javascript Animation Engine">
  <meta property="og:image" content="http://animejs.com/documentation/assets/img/icons/og.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="anime.js">
  <meta name="twitter:site" content="@juliangarnier">
  <meta name="twitter:description" content="Javascript Animation Engine">
  <meta name="twitter:image" content="http://animejs.com/documentation/assets/img/icons/twitter.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png">
  <link href="../assets/css/anime.css" rel="stylesheet">
  <script src="../../anime.js"></script>
  <!-- <script src="../assets/js/anime.2.0.2.js"></script> -->
  <!-- <script src="../assets/js/anime.1.3.js"></script> -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100vh;
    }

    .wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      width: 1px;
      height: 80vh;
    }

    .el {
      margin: 0 20px;
      opacity: 1;
      width: 2px;
      height: 30%;
      transform-origin: 0% 100%;
      background: white;
    }
  </style>
</head>
<body>
  <div class="el el-01"></div>
  <div class="el el-02"></div>
  <div class="el el-03"></div>
  <div class="el el-04"></div>
  <div class="el el-05"></div>
  <script>

    var tl = anime.timeline({
      duration: 100,
      easing: 'linear',
      complete: function() { tl.restart(); }
    });

    tl.add({
      begin: function() {
        anime({
          targets: '.el-01',
          translateY: [0, 50]
        });
      },
    }).add({
      begin: function() {
        anime({
          targets: '.el-02',
          translateY: [0, 50]
        });
      },
    }).add({
      begin: function() {
        anime({
          targets: '.el-03',
          translateY: [0, 50]
        });
      },
    }).add({
      begin: function() {
        anime({
          targets: '.el-04',
          translateY: [0, 50]
        });
      },
    }).add({
      begin: function() {
        anime({
          targets: '.el-05',
          translateY: [0, 50]
        });
      },
    })

  </script>
  <script src="../assets/js/stats.js"></script>
</body>
</html>
