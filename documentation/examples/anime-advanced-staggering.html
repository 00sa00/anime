<!DOCTYPE html>
<html>
<head>
  <title>stagger | anime.js</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta property="og:title" content="anime.js">
  <meta property="og:url" content="http://animejs.com">
  <meta property="og:description" content="Javascript Animation Engine">
  <meta property="og:image" content="http://animejs.com/documentation/assets/img/icons/og.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="anime.js">
  <meta name="twitter:site" content="@juliangarnier">
  <meta name="twitter:description" content="Javascript Animation Engine">
  <meta name="twitter:image" content="http://animejs.com/documentation/assets/img/icons/twitter.png">
  <link rel="apple-touch-icon-precomposed" href="../assets/img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="../assets/img/icons/favicon.png" >
  <link href="../assets/css/documentation.css" rel="stylesheet">
  <style>

    :root {
      font-size: 20px;
    }

    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #F6F4F2;
    }

    .stagger-visualizer {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      width: 16rem;
      height: 16rem;
    }

    .stagger-visualizer .dot {
      position: relative;
      width: .2rem;
      height: .2rem;
      margin: .4rem;
      /*border: 2px solid currentColor;*/
      /*background-color: #F6F4F2;*/
      background-color: currentColor;
      color: #373535;
      border-radius: 50%;
    }

    .stagger-visualizer .cursor {
      position: absolute;
      z-index: 1;
      top: 0;
      left: 0;
      width: 1rem;
      height: 1rem;
      color: #FF4B4B;
      background-color: currentColor;
      border-radius: 50%;
    }

  </style>
</head>
<body>

  <div class="stagger-visualizer">
    <div class="cursor"></div>
  </div>

</body>
<script type="module">

  import anime from '../../src/index.js';

  const staggerVisualizerEl = document.querySelector('.stagger-visualizer');
  const fragment = document.createDocumentFragment();
  const numberOfElements = 256;

  for (let i = 0; i < numberOfElements; i++) {
    const dotEl = document.createElement('div');
    dotEl.classList.add('dot');
    fragment.appendChild(dotEl);
  }

  staggerVisualizerEl.appendChild(fragment);

  let index = anime.random(0, 256);
  let nextIndex = 0;

  function animateGrid() {
    nextIndex = anime.random(0, 256);
    anime.setValue('.cursor', {
      translateX: anime.stagger('-1rem', {grid: [16, 16], from: index, axis: 'x'}),
      translateY: anime.stagger('-1rem', {grid: [16, 16], from: index, axis: 'y'}),
      scale: 1
    });
    anime.timeline({
      easing: 'easeInOutQuad',
      complete: animateGrid
    })
    .add({
      targets: '.cursor',
      keyframes: [
        { scale: .625 }, 
        { scale: 1.125 },
        { scale: 1 }
      ],
      duration: 1000
    })
    .add({
      targets: '.dot',
      keyframes: [
        {
          translateX: anime.stagger('-.175rem', {grid: [16, 16], from: index, axis: 'x'}),
          translateY: anime.stagger('-.175rem', {grid: [16, 16], from: index, axis: 'y'}),
          duration: 300
        },
        {
          translateX: anime.stagger('.125rem', {grid: [16, 16], from: index, axis: 'x'}),
          translateY: anime.stagger('.125rem', {grid: [16, 16], from: index, axis: 'y'}),
          scale: 2.5,
          duration: 500
        }, {
          translateX: 0,
          translateY: 0,
          scale: 1,
          duration: 600,
        }
      ],
      delay: anime.stagger(50, {grid: [16, 16], from: index})
    }, '-=1000')
    .add({
      targets: '.cursor',
      translateX: anime.stagger('-1rem', {grid: [16, 16], from: nextIndex, axis: 'x'}),
      translateY: anime.stagger('-1rem', {grid: [16, 16], from: nextIndex, axis: 'y'}),
      duration: 800,
      easing: 'easeOutQuad'
    }, '-=1100')

    index = nextIndex;

  }

  animateGrid();

</script>
</html>
