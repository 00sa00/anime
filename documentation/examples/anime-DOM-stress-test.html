<!DOCTYPE html>
<html>
<head>
  <title>Stress test | anime.js</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
  <link href="../assets/css/anime.css" rel="stylesheet">
  <script src="../../anime.js"></script>
  <!-- <script src="anime.1.3.js"></script> -->
  <!-- <script src="anime.1.0.js"></script> -->
  <style>

    body {
      overflow: hidden;
    }

    .particule {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1rem;
      height: 1rem;
      margin: -.5rem 0 0 -.5rem;
      background: currentColor;
      transform: scale(1);
      border-radius: 50%;
    }

  </style>
</head>
<body></body>
<script>

  var maxElements = 350;
  var duration = 1500;
  var toAnimate = [];
  var radius = window.innerWidth < window.innerHeight ? window.innerWidth : window.innerHeight;
  var colors = ['#FF1461', '#18FF92', '#5A87FF', '#FBF38C'];

  var createElements = (function() {
    var fragment = document.createDocumentFragment();
    for (var i = 0; i < maxElements; i++) {
      var el = document.createElement('div');
      el.classList.add('particule');
      el.style.background = colors[anime.random(0, 3)];
      toAnimate.push(el);
      fragment.appendChild(el);
    }
    document.body.appendChild(fragment);
  })();

  var animate = function(el, i) {
    var angle = Math.random() * Math.PI * 2;
    var delay = (duration / maxElements) * i;
    anime({
      targets: el,
      translateX: [0, Math.cos(angle) * (radius / 4)],
      translateY: [0, Math.sin(angle) * (radius / 4)],
      scale: [
        {value: [0, 1], duration: 400, easing: 'easeOutBack'},
        {value: 0, duration: 400, delay: duration - 900, easing: 'easeInBack'}
      ],
      delay: (duration / maxElements) * i,
      duration: duration,
      easing: 'easeOutSine',
      loop: true
    });
  }

  toAnimate.forEach(animate);

  </script>
  <script src="../assets/js/stats.js"></script>
</html>
