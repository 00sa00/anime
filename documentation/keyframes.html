<!DOCTYPE html>
<html>
<head>
  <title>Keyframes | anime.js</title>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/img/favicon.png" />
  <link rel="apple-touch-icon" href="assets/img/apple-touch-icon.png" />
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="page-title">Keyframes</h1>
  </header>
  <section class="cells">
    <div class="cell w-02 h-03 color-01">
      <div class="demo">
        <div class="el shadow"></div>
        <div class="el from-to"></div>
      </div>
      <h3 class="demo-title">Specific range value (from > to)</h3>
    </div>
    <div class="cell w-02 h-03 color-03">
      <div class="demo">
        <div class="el shadow"></div>
        <div class="el multiple-keyframes"></div>
      </div>
      <h3 class="demo-title">Multiple keyframes</h3>
    </div>
    <div class="cell w-02 h-03 color-05">
      <div class="demo">
        <div class="el shadow"></div>
        <div class="el multiple-from-to"></div>
      </div>
      <h3 class="demo-title">Non-linear keyframe transitions</h3>
    </div>
    <div class="cell w-03 h-03 color-07">
      <div class="demo">
        <div class="el shadow"></div>
        <div class="el specific-prop"></div>
      </div>
      <h3 class="demo-title">Specific property timings</h3>
    </div>
    <div class="cell w-03 h-03 color-09">
      <div class="demo">
        <div class="el shadow"></div>
        <div class="el specific-keyframe"></div>
        <div class="el specific-keyframe-obstacle"></div>
      </div>
      <h3 class="demo-title">Specific keyframe timings</h3>
    </div>
  </section>
  <footer></footer>
  <script src="../anime.js"></script>
  <script>

    var fromToValues = anime({
      targets: '.from-to',
      translateX: [100, 250],
      delay: 500,
      direction: 'alternate',
      loop: true
    });

    var multipleKeyframes = anime({
      targets: '.multiple-keyframes',
      translateX: [0, 250, 250, 0, 0],
      translateY: [-60, -60, 60, 60, 0],
      duration: 4000,
      loop: true
    });

    var multipleFromTo = anime({
      targets: '.multiple-from-to',
      translateX: [[250, 0], [0, 250]],
      translateY: [[-60, 60], [-60, 60]],
      duration: 2000,
      loop: true
    });

    var specificPropertyTimings = anime({
      targets: '.specific-prop',
      translateX: { value: 250, duration: 1000 },
      rotate:     { value: 360, duration: 2000, easing: 'easeOutSine' },
      delay: 500,
      direction: 'alternate',
      loop: true
    });

    var specificKeyframesTimings = anime({
      targets: '.specific-keyframe',
      translateX: [
        { value: 100, duration: 600, easing: 'easeInExpo' },
        { value: 250, duration: 1200, easing: 'easeOutExpo' }
      ],
      translateY: [
        { value: -100, duration: 150, delay: 600, easing: 'easeOutSine' },
        { value: 0, duration: 150, easing: 'easeInQuad' },
      ],
      // scaleY: [
      //   { value: .5, duration: 380, delay: 500, easing: 'easeInExpo' },
      //   { value: 1, duration: 200, easing: 'easeOutExpo' }
      // ],
      rotate: { value: 180, duration: 400, delay: 600, easing: 'easeOutSine' },
      direction: 'alternate',
      loop: true
    });

    anime.speed = 1;

    var specificKeyframesTimingsObstacle = anime({
      targets: '.specific-keyframe-obstacle',
      translateX: [250, 100],
      translateY: [10, 10],
      width: [20, 20],
      height: [20, 20],
      delay: 525
    });

    // var specificKeyframesTimingsObstacle = anime({
    //   targets: '.specific-keyframe-obstacle',
    //   translateX: [125, 125],
    //   // scale: [.6, 1],
    //   opacity: {
    //     // value: [0, 1],
    //     duration: 200,
    //   },
    //   translateY: [60, 0],
    //   delay: 535
    // });



    anime.timeline({
      direction: 'alternate',
      loop: true
    }).add([specificKeyframesTimings, specificKeyframesTimingsObstacle]);

    console.log(specificKeyframesTimings);

  </script>
</body>
</html>
